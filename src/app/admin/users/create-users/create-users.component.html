
<div>
  <div class="p-1 m-2">
    <div class="d-flex justify-content-between">
      <div
        class="d-flex align-items-center justify-content-center pointer-cursor"
        (click)="goBack()"
      >
        <span class="me-2 d-flex align-items-center">
          <img src="../../../assets/images/icons/left-arrow.svg" alt="Back" />
        </span>
        <b>
          <span class="back-btn-text text-capitalize">
            {{ heading }}
          </span>
        </b>
      </div>
    </div>
  </div>
</div>

<!-- <div *ngIf="loading">
  <app-preloader></app-preloader>
</div> -->

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="card m-2 border-0">
    <div class="row p-2">

      <div class="col-md-4">
        <label>Name</label>
        <input
          pInputText
          type="text"
          formControlName="name"
          class="w-100"
        />
      </div>

      <div class="col-md-4">
        <label>Email</label>
        <input
          pInputText
          type="email"
          formControlName="email"
          class="w-100"
        />
      </div>

      <div class="col-md-4">
        <label>Phone</label>
        <input
          pInputText
          type="text"
          formControlName="phone"
          class="w-100"
        />
      </div>

      <!-- <div class="col-md-4">
        <label>Password</label>
        <input
          pInputText
          type="password"
          formControlName="password"
          class="w-100"
        />
      </div> -->

      <div class="col-md-4">
        <label>Role</label>
        <p-dropdown
          [options]="roleOptions"
          formControlName="role"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Role"
          styleClass="w-100"
        ></p-dropdown>
      </div>

      <div class="d-flex justify-content-center">
        <div class="d-flex mt-3 mb-5">
          <button
            pButton
            pRipple
            type="button"
            class="p-button-info me-2"
            (click)="goBack()"
          >
            Go Back
          </button>

          <button
            pButton
            pRipple
            type="submit"
            [disabled]="loading"
            class="p-button-primary"
            label="{{ actionType === 'create' ? 'Create User' : 'Update User' }}"
          ></button>
        </div>
      </div>

    </div>
  </div>
</form>
